<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hman">
    <meta name="description" content="Sale of tacos">
    <meta name="keywords" content="tacos, food, sale">
    <link rel="stylesheet" href="10_lesson_starter/css/style.css">
    <link rel="icon" href="10_lesson_starter/favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <header id="header">
        <h2>Contact Us</h2>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="10_lesson_starter\img\tacos_close_up_400x260.png" 
                alt="Little Taco Shop Tacos" height="260" width="400"> 
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>   

    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <label>
                        Name:
                        <input type="text" name="name" required placeholder="your name">
                    </label><br>

                    <label>Email:
                        <input type="email" name="email" required placeholder="your email">
                    </label><br>

                    <label for="message">Your Message</label><br>
                    <textarea id="message" name="message" cols="30" rows="10" rquired placeholder="your message"></textarea><br>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <p>555 Taco Templation Lane, Suite T</p>
            <p>Kansas City, MO 55555-5555</p>
            <p>Phone: 555-555-5555</p>
        </section>

        <a href="#header">Back to Top</a>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
